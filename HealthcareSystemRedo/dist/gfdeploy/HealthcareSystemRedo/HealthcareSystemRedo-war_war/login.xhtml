<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login to Healthcare System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f7f6;
        }

        .left-panel {
            width: 30%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px 40px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .right-panel {
            width: 70%;
            background: url('https://static.vecteezy.com/system/resources/previews/033/492/312/non_2x/medical-research-illustration-concept-on-a-white-background-vector.jpg') no-repeat center center;
            background-size: cover;
        }

        h2 {
            color: #0E7490;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-text {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            background-color: #0E7490;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #0b5c75;
        }

        .register-link {
            margin-top: 25px;
            font-size: 15px;
            text-align: center;
        }

        .register-link a {
            color: #0E7490;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="left-panel">
        <h2>Welcome to Healthcare Management</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" class="input-text" value="#{loginBean.username}" required="true"
                             requiredMessage="Username is required."/>
                <h:message for="username" styleClass="error-message"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" class="input-text" value="#{loginBean.password}" required="true"
                               requiredMessage="Password is required."/>
                <h:message for="password" styleClass="error-message"/>
            </div>

            <h:commandButton value="Login" action="#{loginBean.login()}" styleClass="login-button"/>

            <div class="register-link">
                <h:link value="Don't have an account? Register Here" outcome="register"/>
            </div>

            <h:messages globalOnly="true" styleClass="error-message" layout="list"/>
        </h:form>
    </div>

    <div class="right-panel"></div>
</h:body>
</html>

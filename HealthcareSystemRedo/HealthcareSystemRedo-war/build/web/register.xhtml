<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>HealthCare | Register</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #F3F4F6;
        }

        .left-panel {
            width: 30%;
            background-color: #ffffff;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .right-panel {
            width: 70%;
            background: url('https://static.vecteezy.com/system/resources/previews/033/492/312/non_2x/medical-research-illustration-concept-on-a-white-background-vector.jpg') no-repeat center center;
            background-size: cover;
        }

        h1 {
            margin-bottom: 30px;
            color: #0E7490; /* Teal-blue medical tone */
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #0E7490;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #334155;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 0.85em;
        }

        .global-message {
            margin-top: 15px;
            color: #2563EB;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="left-panel">
        <h1>HealthCare Sign Up</h1>
        <h:form>
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{registrationBean.username}" required="true"/>
            <h:message for="username" styleClass="error"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{registrationBean.password}" required="true"/>
            <h:message for="password" styleClass="error"/>

            <h:outputLabel for="confirmPassword" value="Confirm Password:"/>
            <h:inputSecret id="confirmPassword" value="#{registrationBean.confirmPassword}" required="true"/>
            <h:message for="confirmPassword" styleClass="error"/>

            <h:outputLabel for="role" value="Role:"/>
            <h:selectOneMenu id="role" value="#{registrationBean.role}" required="true">
                <f:selectItem itemLabel="-- Select Role --" itemValue=""/>
                <f:selectItem itemLabel="Patient" itemValue="patient"/>
                <f:selectItem itemLabel="Doctor" itemValue="doctor"/>
            </h:selectOneMenu>
            <h:message for="role" styleClass="error"/>

            <h:outputLabel for="fullName" value="Full Name:"/>
            <h:inputText id="fullName" value="#{registrationBean.fullName}"/>
            <h:message for="fullName" styleClass="error"/>

            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{registrationBean.email}" validatorMessage="Invalid email format">
                <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
            </h:inputText>
            <h:message for="email" styleClass="error"/>

            <h:commandButton styleClass="btn" value="Register" action="#{registrationBean.registerUser()}"/>
            <h:commandButton styleClass="btn btn-secondary" value="Back to Login" action="login.xhtml?faces-redirect=true" immediate="true"/>
            <h:messages globalOnly="true" styleClass="global-message"/>
        </h:form>
    </div>

    <div class="right-panel"></div>
</h:body>
</html>
